<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimisation du Trafic Aérien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid black;
            padding: 20px;
        }
        select, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Optimisation du Trafic Aérien</h1>
    <label for="critere">Critère de sélection :</label>
    <select id="critere">
        <option value="distance">Distance</option>
        <option value="temps">Temps</option>
        <option value="coût">Coût</option>
    </select>
    <br><br>
    <label for="depart">Aéroport de départ :</label>
    <select id="depart">
        <option value="">Sélectionner...</option>
    </select>
    <label for="arrivee">Aéroport d'arrivée :</label>
    <select id="arrivee">
        <option value="">Sélectionner...</option>
    </select>
    <button>Trouver Trajet</button>
    <br><br>
    <div class="container"></div>
</body>
</html>
